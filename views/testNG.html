<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="scripts/todo.js"></script>
    <link rel="stylesheet" href="stylesheets/todo.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter name here">
        <hr>
        <h1>Hello {{yourName}}</h1>
    </div>

    <div ng-controller="TodoController as todolist">
        <h2>Todos</h2>
        <span>{{todolist.remaining()}} of {{todolist.todos.length}} remaining</span>
        [ <a href="" ng-click="todolist.archive()">archive</a> ]
        <ul class="unstyled">
            <li ng-repeat="todo in todolist.todos">
                <label class="checkbox">
                    <input type="checkbox" ng-model="todo.done">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </label>
            </li>
        </ul>
        <form ng-submit="todolist.addTodo()">
            <input type="text" ng-model="todolist.todoText" size="30" placeholder="Add a new todo here">
            <input class="btn-primary" type="submit" value="add">
        </form>
    </div>
</body>
</html>
